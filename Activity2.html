<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="mystyle.css">
</head>
<body>
<div class="content1">
<h3>Password Validation</h3>
<div class="content2">
<form action="new.php" method="post">
  <label for="fname">Username: </label><br><br>
  <input type="text" id="fname" name="fname" value="Sumit"><br><br>
  <label for="pwd">Password:</label><br><br>
  <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>
  <input id="submit1" type="submit" value="Submit">
</form>
</div> 
</div>
<br>
<div id="content3">
	<h3>Password must contain the following: </h3>
	<ul>
		<li id="lowerletter" class="invalid">A lowercase letter</li>
		<li id="upperletter" class="invalid">A capital (uppercase) letter</li>
		<li id="number" class="invalid">A number</li>
		<li id="eight" class="invalid">Minimum 8 characters</li>
	</ul>
</div><script>
var myInput = document.getElementById("pwd");
var lowerLetter = document.getElementById("lowerletter");
var upperLetter = document.getElementById("upperletter");
var number = document.getElementById("number");
var eight = document.getElementById("eight");

// When the user clicks on the password field, show the message box
myInput.onfocus = function() {
    document.getElementById("content3").style.display = "block";
}

// When the user clicks outside of the password field, hide the message box
myInput.onblur = function() {
    document.getElementById("content3").style.display = "none";
}

// When the user starts to type something inside the password field
myInput.onkeyup = function() {
  // Validate lowercase letters
  var lowerCaseLetters = /[a-z]/g;
  var upperCaseLetters = /[A-Z]/g;
  var numbers = /[0-9]/g;
  if(myInput.value.match(lowerCaseLetters)) {  
    lowerLetter.classList.remove("invalid");
    lowerLetter.classList.add("valid");
  } else {
    lowerLetter.classList.remove("valid");
    lowerLetter.classList.add("invalid");
  }
  if(myInput.value.match(upperCaseLetters)) {  
    upperLetter.classList.remove("invalid");
    upperletter.classList.add("valid");
  } else {
    upperLetter.classList.remove("valid");
    upperLetter.classList.add("invalid");
  }
  if(myInput.value.match(numbers)) {  
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }
  if(myInput.value.length > 7 ){
    eight.classList.remove("invalid");
    eight.classList.add("valid");
  }else {
    eight.classList.remove("valid");
    eight.classList.add("invalid");
  }
}
</script>


</body>
</html>
